{% extends 'base.html' %}
{% block content %}
<div class="w-75 d-flex flex-column mx-auto py-3">
    <div class="text-center">
        <h1 class="text-light">{{data.title}}</h1>
    </div>
    <div>
        <p class="text-secondary">Category title: {{data.category.category_title}}</p>
        <p>{{data.note_text}}</p>
    </div>
    <div class="singleCardImg">
        {% if data.note_image %}
            <img class="w-100" src="{{data.note_image.url}}">
        {% endif %}
    </div>
    <div class="d-flex flex-column singleCardA" >
        <a href="{% url 'notes' %}">All Notes</a>
        <a href="{% url 'notes_by_category' data.category.id %}">All {{data.category.category_title}} Notes</a>
        <a href="{% url 'update_note' data.id %}">Update Note</a>
        <a href="{% url 'delete_note' data.id %}">Delete Note</a>
    </div>
</div>

{% endblock %}
